		<script>
			var socket;
			var config;

			function list() {
				socket.emit('list', function(data) {
					var obj = document.getElementById('com-select');
					obj.options.length = 0;
					for(var key in data) {
						obj.options.add(new Option(data[key].comName, data[key].comName));
						console.log(data[key].comName);
					}
				});

			}

			$(document).ready(function() {
				socket = io('http://localhost:3000');
				socket.on('connect', function() {
					console.log("connect");
					list();
				});
				$.ajax({
					type: 'POST',
					url: 'download',
					data: JSON.stringify({
						datobj: "hehe"
					}),
					error: function(e) {
						console.log(e);
					},
					success: function(data) {
						config = data.config.toString();
						console.log(config);
					},
					complete: function() {},
					dataType: "json",
					contentType: "application/json"
				});
			});

			function download() {

				var com = $('#com-select option:selected').text();
				var baud = $('#baud-select option:selected').text();
				$.ajax({
					type: 'POST',
					url: 'download',
					data: JSON.stringify({
						datobj: "hehe"
					}),
					error: function(e) {
						console.log(e);
					},
					success: function(data) {
						config = data.config.toString();
						console.log(config);
						socket.emit('download', com, baud, config, function(data) {
							socket.emit('close',function(){
							console.log("关闭串口");
							});
							alert("下载成功！");
						});
					},
					complete: function() {},
					dataType: "json",
					contentType: "application/json"
				});
			}
		</script>
