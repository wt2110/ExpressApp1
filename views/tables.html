                <!--<div class="col-md-3" style="margin-right:auto">
        <div>

                <div class="col-md-1">

                </div>
                <div class="col-md-3">
                    <div class="row">
                        <label>起始时间</label>
                        <input id="from" type="date" value="" />
                    </div>
                    <div class="row"></div>
                        <div class="row">
                            <label>结束时间</label>
                            <input id="to" type="date" value="" />
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="row" style="height:30px">
                            <label style="">时间选择</label>
                            <div class="form-group">
                                <select id="time-select" style="width:150px">
                                    <option selected="selected" value="intime">放入时间</option>
                                    <option value="outtime">取出时间</option>
                                    <option value="uptime">上传时间</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" >
                            <label>用户姓名</label>
                            <input id="user" type="text" value="" style="width:150px;"/>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <button onclick="showtable()" class="btn btn-success btn-block " style="margin:auto;width:75%">查询</button>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row-md-12">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="display">
                                    <thead>
                                        <tr>
                                            <th>试管编号</th>
                                            <th>放入时间</th>
                                            <th>放入人</th>
                                            <th>取出时间</th>
                                            <th>取出人</th>
                                            <th>上传时间</th>
                                            <th>上传人</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </div>

<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
<script src="./js/jquery.dataTables.js"></script>
<script>
    var table = $("#example").DataTable({
        "processing": true,
        "serverSide": true,
        ajax: {
            "url": "/getdata?from=" + $('#from').val() + "&to=" + $('#to').val() + "&timeselect=" + $('#time-select').val() + "&user=" + $('#user').val()
        },
        select: {
            style: 'os',
            items: 'row'
        },
        columnDefs: [{
            targets: [1, 2, 3, 4, 5, 6],
            orderable: false
        }

        ],

        columns: [{
            data: "tubeid"
        }, {
            data: "intime"
        }, {
            data: "inuser"
        }, {
            data: "outtime"
        }, {
            data: "outuser"
        }, {
            data: "uptime"
        }, {
            data: "upuser"
        }],
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        searching: false,
        bLengthChange: false
    });

    function showtable() {
        table.ajax.url("/getdata?from=" + $('#from').val() + "&to=" + $('#to').val() + "&timeselect=" + $('#time-select').val() + "&user=" + $('#user').val());
        table.draw();
    }

</script>
